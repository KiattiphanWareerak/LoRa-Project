<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegStyles.css">
    <title>Set App Key</title>
</head>
<body>
    <div class="container">
        <h1>Set App Key</h1>

    </div>
</body>
