<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Received Data Graph</title>
  <!-- เพิ่มไฟล์ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- สร้าง canvas เพื่อแสดงกราฟ -->
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    // นำเข้าข้อมูล
    const data = {
      name: 'Received',
      timestampsList: [
        { seconds: 1693501200, nanos: 0 },
        { seconds: 1696093200, nanos: 0 },
        { seconds: 1698771600, nanos: 0 },
        { seconds: 1701363600, nanos: 0 },
        { seconds: 1704042000, nanos: 0 }
      ],
      datasetsList: [{ label: 'rx_count', dataList: [1, 1821, 0, 0, 0] }],
      kind: 1
    };

    // แปลง timestamp เป็นวันที่
    const labels = data.timestampsList.map(timestamp => {
      const date = new Date(timestamp.seconds * 1000);
      return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
    });

    // แยกค่า rx_count
    const rxCounts = data.datasetsList[0].dataList;

    const ctx = document.getElementById('myChart').getContext('2d');

    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'จำนวนข้อความที่รับ (rx_count)',
          data: rxCounts,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
