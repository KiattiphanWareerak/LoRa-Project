<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8 /">
        <title>Dashboard Design</title>
        <link rel="stylesheet" href="styles/mainStyles.css" />
        <script src="scripts/scriptReqToServer.js"></script>
        <script src="scripts/webScript.js"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div>
            <button onclick="openModal('app_ConfigApp')">Config</button>
            <button onclick="openModal('app_AddDevice')">Add</button>
            <button onclick="openModal('app_DelApp')">Del</button>

        </div>
        <div class="modal_container">
            <div class="form" id="app_ConfigApp">
                <span class="close" onclick="closeModal('app_ConfigApp')">&times;</span>
                <div class="form_headder">
                    <h4>Application Configuration</h4>
                </div>
                <div>
                    <label for="appName">Application Name:</label>
                    <input type="text" class="appName" required>
                </div>
                <div>
                    <label for="Description">Description:</label>
                    <input type="text" class="Description">
                </div>
                <div>
                    <button class="modal_button">Confirm</button>
                </div>
            </div>

            <div class="form" id="app_AddDevice">
                <span class="close" onclick="closeModal('app_AddDevice')">&times;</span>
                <div class="form_headder">
                    <h4>Add Application</h4>
                </div>
                <div>
                    <label for="appName">Application Name:</label>
                    <input type="text" class="appName" required>
                </div>
                <div>
                    <label for="Description">Description:</label>
                    <input type="text" class="Description">
                </div>
                <div>
                    <button class="modal_button">Next</button>
                </div>
            </div>

            <div class="form" id="app_DelApp">
                <span class="close" onclick="closeModal('app_DelApp')">&times;</span>
                <div class="form_headder">
                    <h4>Delete Application</h4>
                </div>
                <div>
                    <label for="appName">Application Name:</label>
                    <input type="text" class="appName" required>
                </div>
                <div>
                    <button class="modal_button">Confirm</button>
                </div>
            </div>
        </div>
    </body>
</html>
