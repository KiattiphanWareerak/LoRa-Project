<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>Tutorial</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="scripts/common.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="side_menu">
            <!-- Dashboard link (active) -->
            <li id="menu-mainDashboard" >
                <a>
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Device Profiles link -->
            <li id="menu-deviceProfiles">
                <a>
                    <i class="fa-regular fa-address-card"></i>
                    <span>Device Profiles</span>
                </a>
            </li>
            <!-- Application link -->
            <li id="menu-applications">
                <a>
                    <i class="fa-solid fa-microchip"></i>
                    <span>Application</span>
                </a>
            </li>
            <!-- Tutorial link (active) -->
            <li class="active" id="menu-tutorial">
                <a>
                    <i class="fas fa-question-circle"></i>
                    <span>Tutorial</span>
                </a>
            </li>
            <!-- Logout link -->
            <li class="logout" id="menu-logout">
                <a>
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main--content">
        <!-- Header -->
        <div class="header--wrapper">
            <div class="header--title">
                <!-- Title for FAQs -->
                <h1>Tutorial</h1>
            </div>
            <div class="user--info">
                <img src="components/user.png" alt="" />
            </div>
        </div>
    </div>
</body>
<!-- Scripts -->
<script src="scripts/webScript.js"></script>
</html>
