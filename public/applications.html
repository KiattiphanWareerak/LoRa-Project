<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <title>Applications Page</title>
    <link rel="stylesheet" href="styles/mainStyles.css" />

    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="side_menu">
            <!-- Dashboard link -->
            <li>
                <a href="dashboard.html">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Device Profiles link -->
            <li>
                <a href="deviceProfiles.html">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Device Profiles</span>
                </a>
            </li>
            <!-- Active Application link -->
            <li class="active" id="menu-applications">
                <a>
                    <i class="fa-solid fa-microchip"></i>
                    <span>Application</span>
                </a>
            </li>
            <!-- Setting link -->
            <li>
                <a href="settingPage.html">
                    <i class="fas fa-user"></i>
                    <span>Account Setting</span>
                </a>
            </li>
            <!-- FAQ link -->
            <li>
                <a href="faqsPage.html">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ</span>
                </a>
            </li>
            <!-- Logout link -->
            <li class="logout">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main--content">
        <!-- Header -->
        <div class="header--wrapper">
            <div class="header--title">
                <h1>Application</h1>
            </div>
            <div class="user--info">
                <img src="components/user.png" alt="" />
            </div>
        </div>

        <!-- Middle content -->
        <div class="mid--contents">
            <div class="located">
                <h4>Application</h4>
            </div>
            <div class="mid--contents">
                <div class="button-group">
                    <button class="button-add" onclick="openModal('app_AddApp')">Add Application</button>
                    <button class="button-del" onclick="openModal('app_DelApp')">Delete Application</button>
                </div>
            </div>
        </div>
        <div class="app-name">
            <div class="app-table">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all" name="selectAll"></th>
                            <th>No.</th>
                            <th>Application name</th>
                            <th>Application ID</th>
                            <th>Registered Device</th>
                        </tr>
                    </thead>
                    <tbody id="data-table">
                        <tr>
                            <td><input type="checkbox" name="app1" /></td>
                            <td>1</td>
                            <td><a href="devices.html">My-App-1</a></td>
                            <td>xxADzXxxxArd-***</td>
                            <td>123</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="app2" /></td>
                            <td>2</td>
                            <td>new-app</td>
                            <td>xxcdaXxxxAff-***</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal container -->
    <div class="modal_container">
        <!-- Add Application Modal -->
        <div class="form" id="app_AddApp">
            <!-- Close button -->
            <i class="fa-solid fa-xmark" onclick="closeModal('app_AddApp')">&times;</i>
            <div class="form_headder">
                <h4>Add Application</h4>
            </div>
            <!-- Form inputs -->
            <div>
                <label for="appName">Application Name:</label>
                <br>
                <input type="text" id="appNameInput" required>
            </div>
            <div>
                <label for="Description">Description:</label>
                <br>
                <textarea name="Description" id="descriptionInput" cols="30" rows="5"></textarea>
            </div>
            <!-- Submit button -->
            <div>
                <button class="modal_button" id="addAppConfirm">Submit</button>
            </div>
        </div>

        <!-- Delete Application Modal -->
        <div class="form" id="app_DelApp">
            <!-- Close button -->
            <span class="close" onclick="closeModal('app_DelApp')">&times;</span>
            <div class="form_headder">
                <h4>Delete Application</h4>
            </div>
            <!-- Form inputs -->
            <div>
                <label for="appName">Application Name:</label>
                <input type="text" class="appName" required>
            </div>
            <!-- Confirm button -->
            <div>
                <button class="modal_button" id="delAppConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/webScript.js"></script>
    <script src="scripts/applications.js"></script>
</body>
</html>
