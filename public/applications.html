        <meta charset="UTF-8 /">

        <link rel="stylesheet" href="styles/applications.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="sidebar">
            <div class="logo"></div>
            <ul class="menu">
                <li>
                    <a href="#">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active" id="menu-applications">
                    <a>
                        <i class="fas fa-user"></i>
                        <span>Application</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fas fa-cog"></i>
                        <span>Setting</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fas fa-question-circle"></i>
                        <span>FAQ</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="index.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <h1>Application</h1>
                </div>
                <div class="user--info">
                    <img src="components/user.png" 
                    alt="" />
                </div>
            </div>
            <div class="mid--contents">
                <div class="located">
                    <h4>Application</h4>
                </div>
                <div class="button-group">
                    <button class="button-addapp" onclick="openModal()">Add Application</button>
                    <button class="button-delapp">Delete Applications</button>
                </div>
            </div>
            <div class="app-name">
                <div class="app-table">
                    <table>
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" name="selectAll"></th>
                                <th>No.</th>
                                <th>Application name</th>
                                <th>Application ID</th>
                                <th>Registered Device</th>
                            </tr>
                        </thead>
                        <tbody id="app-table-apps">
                            <!-- <tr>
                                <td><input type="checkbox" name="app1" /></td>
                                <td>1</td>
                                <td><a href="inApp.html">Testing-App</a></td>
                                <td>xxADzXxxxArd-***</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="app2" /></td>
                                <td>2</td>
                                <td>new-app</td>
                                <td>xxcdaXxxxAff-***</td>
                                <td>3</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal_container">
            <div class="form">
                <div>
                    <label for="appName">Application Name:</label>
                    <input type="text" class="appName" required>
                </div>
                <div>
                    <label for="Description">Description:</label>
                    <input type="text" class="Description">
                </div>

            </div>
        </div>
        <div class="modal" id="addModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <form id="addForm">
                      <label for="appName">Application Name:</label>
                      <input type="text" id="appName" name="appName" required>
              
                      <label for="appID">Application ID:</label>
                      <input type="text" id="appID" name="appID" required>
              
                    <button class="button-submit">Submit</button>
                </form>
            </div>
        </div>

        <script src="scripts/applications.js"></script>
    </body>
</html>
