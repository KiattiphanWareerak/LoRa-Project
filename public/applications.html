<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <title>Applications Page</title>
    <link rel="stylesheet" href="styles/mainStyles.css" />

    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="scripts/common.js"></script>
    <script src="scripts/specific/applications.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="side_menu">
            <!-- Dashboard link (active) -->
            <li id="menu-mainDashboard" >
                <a>
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Application link -->
            <li class="active" id="menu-applications">
                <a>
                    <i class="fa-solid fa-microchip"></i>
                    <span>Applications</span>
                </a>
            </li>
            <!-- Device Profiles link -->
            <li id="menu-deviceProfiles">
                <a>
                    <i class="fa-regular fa-address-card"></i>
                    <span>Device Profiles</span>
                </a>
            </li>
            <!-- Tutorial link -->
            <li id="menu-tutorial">
                <a>
                    <i class="fas fa-question-circle"></i>
                    <span>Tutorial</span>
                </a>
            </li>
            <!-- Logout link -->
            <li class="logout" id="menu-logout">
                <a>
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main--content">
        <!-- Header -->
        <div class="header--wrapper">
            <div class="header--title">
                <h1>Applications</h1>
            </div>
            <div class="user--info">
                <img src="components/user.png" alt="" />
            </div>
        </div>

        <!-- Middle content -->
        <div class="mid--contents">
            <div class="located">
                <h4>Applications</h4>
            </div>
            <div class="mid--contents">
                <div class="button-group">
                    <button class="button-add" onclick="openModal('app_AddApp')">Add Application</button>
                    <button class="button-del" onclick="openModal('app_DelApp')">Delete Application</button>
                </div>
            </div>
        </div>
        <div class="app-name">
            <div class="app-table">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all" name="selectAll"></th>
                            <th>No.</th>
                            <th>Application name</th>
                            <th>Application ID</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="data-table">
                        <!-- <tr>
                            <td><input type="checkbox" name="app1" /></td>
                            <td>1</td>
                            <td><a href="devices.html">My-App-1</a></td>
                            <td>xxADzXxxxArd-***</td>
                            <td>123</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="app2" /></td>
                            <td>2</td>
                            <td>new-app</td>
                            <td>xxcdaXxxxAff-***</td>
                            <td>10</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal container -->
    <div class="modal_container">
        <!-- Add Application Modal -->
        <div class="form" id="app_AddApp">
            <div class="form_headder">
                <h4>Add Application</h4>
                <i class="fa-solid fa-circle-xmark" onclick="closeModal('app_AddApp')"></i>
            </div>
            <!-- Form inputs -->
            <div>
                <input type="text" placeholder="Application name" id="appNameInput" required>
                <textarea name="Description" placeholder="Description" id="descriptionInput" cols="30" rows="5"></textarea>
            </div>
            <!-- Submit button -->
            <div>
                <button class="modal_button" id="addAppConfirm">Submit</button>
            </div>
        </div>

        <!-- Delete Application Modal -->
        <div class="form" id="app_DelApp">
            <div class="form_headder">
                <h4>Delete Application</h4>
                <i class="fa-solid fa-circle-xmark" onclick="closeModal('app_DelApp')"></i>
            </div>
            <!-- display selected application-->
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Delete the following application?</th>
                        </tr>
                    </thead>
                    <tbody id="delete-selected">
                        <tr>
                            <td>kw_app</td>
                        </tr>
                        <tr>
                            <td>tense_app</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Confirm button -->
            <div>
                <button class="modal_button" id="delAppConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/webScript.js"></script>
</body>
</html>
