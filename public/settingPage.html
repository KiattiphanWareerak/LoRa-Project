<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>Dashboard Design</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <!-- Dashboard link -->
            <li>
                <a href="dashboard.html">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Application link -->
            <li>
                <a href="applications.html">
                    <i class="fa-solid fa-microchip"></i>
                    <span>Application</span>
                </a>
            </li>
            <!-- Account Setting link (active) -->
            <li class="active" id="menu-applications">
                <a href="settingPage.html">
                    <i class="fas fa-user"></i>
                    <span>Account Setting</span>
                </a>
            </li>
            <!-- FAQ link -->
            <li>
                <a href="faqsPage.html">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ</span>
                </a>
            </li>
            <!-- Logout link -->
            <li class="logout">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main--content">
        <!-- Header -->
        <div class="header--wrapper">
            <div class="header--title">
                <!-- Title for Account Setting -->
                <h1>Account Setting</h1>
            </div>
            <div class="user--info">
                <!-- Profile picture -->
                <img src="components/user.png" alt="Profile Picture" id="profilePicture">
            </div>
        </div>

        <!-- Account Setting section -->
        <div class="setting">
            <!-- Form for updating settings -->
            <form id="settingsForm">
                <label for="profilePictureInput">Change Profile Picture:</label>
                <input type="file" id="profilePictureInput" accept="image/*" onchange="displayProfilePicture()">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="Admin" required>
                
                <label for="birthday">Birthday (mm/dd/yy):</label>
                <input type="date" id="birthday" name="birthday" value="2000-02-01" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="Admin@KKU.com" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="button" onclick="saveSettings()">Save Settings</button>
            </form>
        </div>
    </div>
</body>
<!-- Scripts -->
<script src="scripts/webScript.js"></script>
</html>
