<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <title>Device Profiles</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <!-- Dashboard link -->
            <li>
                <a href="dashboard.html">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Device Profiles link -->
            <li class="active" id="menu-applications">
                <a href="deviceProfiles.html">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Device Profiles</span>
                </a>
            </li>
            <!-- Application link -->
            <li>
                <a href="applications.html">
                    <i class="fa-solid fa-microchip"></i>
                    <span>Application</span>
                </a>
            </li>
            <!-- Account Setting link (active) -->
            <li>
                <a href="settingPage.html">
                    <i class="fas fa-user"></i>
                    <span>Account Setting</span>
                </a>
            </li>
            <!-- FAQ link -->
            <li>
                <a href="faqsPage.html">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ</span>
                </a>
            </li>
            <!-- Logout link -->
            <li class="logout">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main--content">
        <!-- Header -->
        <div class="header--wrapper">
            <div class="header--title">
                <!-- Title for Account Setting -->
                <h1>Device Profiles</h1>
            </div>
            <div class="user--info">
                <!-- Profile picture -->
                <img src="components/user.png" alt="Profile Picture" id="profilePicture">
            </div>
        </div>
        <!-- Middle content -->
        <div class="mid--contents">
            <div class="located">
                <!-- Breadcrumb for navigation -->
                <h4><a href="deviceProfiles.html">Device Profiles</a></h4>
                <!-- Add more breadcrumb items if needed -->
            </div>
            <!-- Buttons for application management -->
            <div class="button-group">
                <button class="button-add" id="addDeviceButton" onclick="openModal('deviceProfile_add')">Add Device-Profile</button>
                <button class="button-del" onclick="openModal('deviceProfile_del')">Delete Device-Profile</button>
            </div>
        </div>
        <div class="profile-name">
            <div class="profile-table">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all" name="selectAll"></th>
                            <th>Name</th>
                            <th>Region</th>
                            <th>MAC Version</th>
                            <th>Revision</th>
                            <th>Support OTAA</th>
                            <th>Support Class-B</th>
                            <th>Support Class-C</th>
                        </tr>
                    </thead>
                    <tbody id="data-table">
                        <tr>
                            <td><input type="checkbox" name="app1" /></td>
                            <td><a href="devices.html">device-profile-1</a></td>
                            <td>AS923</td>
                            <td>LoRaWAN 1.0.2</td>
                            <td>A</td>
                            <td><i class="fa-solid fa-check check_icon"></i></td>
                            <td><i class="fa-solid fa-check check_icon"></i></td>
                            <td><i class="fa-solid fa-xmark xmark_icon"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal container -->
    <div class="modal_container">
        <!-- Add Device Profile Modal -->
        <div class="form" id="deviceProfile_add">
            <span class="close" onclick="closeModal('deviceProfile_add')">&times;</span>
            <div class="form_headder">
                <h4>Add device-profile</h4>
            </div>
            <!-- Form inputs -->
            <div>
                <label for="deviceProfile_NameInput">Profile Name:</label>
                <input type="text" id="deviceProfile_NameInput" required>
            </div>
            <div>
                <label for="Description">Description:</label>
                <textarea name="description" id="deviceProfile_descriptionInput" cols="30" rows="5"></textarea>
            </div>
            <!-- Submit button -->
            <div>
                <button class="modal_button" id="addAppConfirm">Submit</button>
            </div>
        </div>

        <!-- Delete Application Modal -->
        <div class="form" id="deviceProfile_del">
            <!-- Close button -->
            <span class="close" onclick="closeModal('deviceProfile_del')">&times;</span>
            <div class="form_headder">
                <h4>Delete device-profile</h4>
            </div>
            <!-- Form inputs -->
            <div>
                <label for="appName">Application Name:</label>
                <input type="text" class="appName" required>
            </div>
            <!-- Confirm button -->
            <div>
                <button class="modal_button" id="delAppConfirm">Confirm</button>
            </div>
        </div>
    </div>
</body>
<!-- Scripts -->
<script src="scripts/webScript.js"></script>
</html>
