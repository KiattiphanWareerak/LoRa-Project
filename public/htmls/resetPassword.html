<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/RegStyles.css">
    <title>Forgot Password</title>

    <script src="scripts/specific/resetPassword.js"></script>
</head>
<body>
    <button id="backButton"> < </button>
    <div class="container">
        <h1>Reset your password</h1>
        <form id="reset-password-form">
            <input type="text" id="otp" name="otp" placeholder="OTP" required>
            <input type="text" id="exist-username" name="exist-username" placeholder="Username" required>
            <input type="password" id="new-password" name="new-password" placeholder="New password" required>
            <input type="password" id="confirm-password" name="new-password" placeholder="Confirm password" required>
            
            <button type="submit" id="resetConfirm">Submit</button>
        </form>
    </div>
</body>
</html>
