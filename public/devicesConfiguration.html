<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design</title>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <!-- Dashboard link -->
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Active Application link -->
            <li class="active">
                <a href="applications.html">
                    <i class="fa-solid fa-microchip"></i>
                    <span>Application</span>
                </a>
            </li>
            <!-- Setting link -->
            <li>
                <a href="settingPage.html">
                    <i class="fas fa-user"></i>
                    <span>Account Setting</span>
                </a>
            </li>
            <!-- FAQ link -->
            <li>
                <a href="faqsPage.html">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ</span>
                </a>
            </li>
            <!-- Logout link -->
            <li class="logout">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main--content">
        <!-- Header -->
        <div class="header--wrapper">
            <div class="header--title">
                <!-- Application title (commented out) -->
                <!-- <h1>Max-01</h1> -->
            </div>
            <div class="user--info">
                <img src="components/user.png" alt="" />
            </div>
        </div>

        <!-- Middle content -->
        <div class="mid--contents">
            <div class="located">
                <!-- Breadcrumb for navigation -->
                <h4><a id="loc-apps" href="applications.html">Application</a></h4>
                <!-- Add more breadcrumb items if needed -->
            </div>
        </div>

        <!-- Tabs and Content -->
        <div>
            <div class="container">
                <!-- Tab buttons -->
                <div class="tab_box">
                    <button class="tab_button active" onclick="opentab(event, 'Dashboard')">Dashboard</button>
                    <button class="tab_button" onclick="opentab(event, 'Configuration')">Configuration</button>
                    <button class="tab_button" onclick="opentab(event, 'Queue')">Queue</button>
                    <button class="tab_button" onclick="opentab(event, 'Event')">Event</button>
                    <button class="tab_button" onclick="opentab(event, 'LoRaWAN_frame')">LoRaWAN frame</button>
                    <div class="active_line"></div>
                </div>

                <!-- Tab contents -->
                <div class="content_box">
                    <div id="Dashboard" class="tab_content">
                        <h3>Dashboard</h3>
                        <p>Dashboard content goes here.</p>
                    </div>

                    <div id="Configuration" class="tab_content">
                        <h3>Configuration</h3>
                        <p>Configuration content goes here.</p>
                    </div>

                    <div id="Queue" class="tab_content">
                        <h3>Queue</h3>
                        <p>Queue content goes here.</p>
                    </div>
                    <div id="Event" class="tab_content">
                        <h3>Event</h3>
                        <p>Event content goes here.</p>
                    </div>
                    <div id="LoRaWAN_frame" class="tab_content">
                        <h3>LoRaWAN frame</h3>
                        <p>LoRaWAN frame content goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Scripts -->
<script src="scripts/webScript.js"></script>
<script src="scripts/devicesConfiguration.js"></script>
</html>
