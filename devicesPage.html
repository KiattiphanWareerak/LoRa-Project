        <div class="modal_container">
            <div class="form" id="dev_ConfigApp">
                <span class="close" onclick="closeModal('dev_ConfigApp')">&times;</span>
                <div class="form_headder">
                    <h4>Application Configuration</h4>
                </div>
                <div>
                    <label for="appName">Application Name:</label>
                    <input type="text" class="appName" required>
                </div>
                <div>
                    <label for="Description">Description:</label>
                    <input type="text" class="Description">
                </div>
                <div>
                    <button class="modal_button">Confirm</button>
                </div>
            </div>

            <div class="form" id="dev_AddDevice">
                <span class="close" onclick="closeModal('dev_AddDevice')">&times;</span>
                <div class="form_headder">
                    <h4>Add Device</h4>
                </div>
                <div>
                    <label for="devName">Device Name:</label>
                    <input type="text" class="devName" required>
                </div>
                <div>
                    <label for="devEUI">Device EUI:</label>
                    <input type="text" class="devEUI" required>
                </div>
                <div>
                    <button class="modal_button" onclick="nextModal()">Next</button>
                </div>
            </div>

            <div class="form" id="dev_AddAppkey">
                <span class="close" onclick="closeModal('dev_AddAppkey')">&times;</span>
                <div class="form_headder">
                    <h4>Add Device > Appkey or OTAA key</h4>
                </div>
                <div>
                    <label for="dev_Appkey">Key:</label>
                    <input type="text" class="dev_Appkey" required>
                </div>
                <div>
                    <button class="modal_button" onclick="closeModal('dev_AddAppkey')">Submit</button>
                </div>
            </div>

            <div class="form" id="dev_DelDev">
                <span class="close" onclick="closeModal('dev_DelDev')">&times;</span>
                <div class="form_headder">
                    <h4>Delete Device</h4>
                </div>
                <div>
                    <label for="devName">Device Name:</label>
                    <input type="text" class="devName" required>
                </div>
                <div>
                    <button class="modal_button">Confirm</button>
                </div>
            </div>
        </div>
